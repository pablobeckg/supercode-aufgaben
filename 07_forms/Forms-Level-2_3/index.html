<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link fÃ¼r Css Datai nicht vergessen -->
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Register form</legend>
            <section>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" placeholder="Surname">
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input type="mail" id="mail" placeholder="Email">
                </div>
               
                <div>
                    <h3>Gender</h3>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div>
                <h3>Reiseziele</h3>
                <select name="country" id="country">
                    <option value="ger">Germany</option>
                    <option value="fr">France</option>
                    <option value="usa">Usa</option>
                 </select>
                 </div>
                 <div>
                 <h3>Preffered languages</h3>
                 <select name="listbox" size="4" multiple>
                    <option value="option1">HTML</option>
                    <option value="option2">Css</option>
                    <option value="option3">JS</option>
                    <option value="option3">React</option>
                </select>
                <p>(To choose more than one use cmd key)</p>
                 </div>
                
                <div>
                    <h3>Field of activity</h3>
                    <input type="checkbox" name="it" id="it">
                    <label for="it">IT</label>
                    <input type="checkbox" name="design" id="design">
                    <label for="design">Design</label>
                    <input type="checkbox" name="other" id="other">
                    <label for="checkboxHose">Other</label>
                </div>
                <input class="btn-submit" type="submit" value="Send">
                <input type="button" value="Cancel">
            </section>
        </fieldset>
    </form>
</body>

</html>
